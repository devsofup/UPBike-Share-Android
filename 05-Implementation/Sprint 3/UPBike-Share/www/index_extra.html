<!doctype html>
<html>
     <head>
          <title>Splash Screen</title>
          <script>
               function drawSquare(){
                    var canvas=document.getElementById("simpleSquare");
                    if(canvas.getContext){
                         var context=canvas.getContext('2d');
                         context.fillStyle="#be202d";
                         context.fillRect(0,0,320,410);
                    }
                    else{
                         alert("This page requires an HTML5 compliant browser to render correctly. Other browsers may not see anything.");
                    }
               }

               function login(){
                    alert("Incorrect username and password combination.");
               }
          </script>
     </head>
     <body onload="drawSquare();">
          <link href="css/extra_css.css" rel="stylesheet">
          <link href="lib/ionic/css/ionic.css" rel="stylesheet">
          
          <canvas id="simpleSquare" class="splashCanvas"></canvas>

          <img src="img/UPBS LOGO 3A.png" alt="UPBS Logo" class="splashLogo">
          <form class="login">
               <input type="text" name="username" placeholder="username" class="loginForm"></input><br><br>
               <input type="password" name="password" placeholder="password" class="loginForm"></input><br><br><br>
               <input type="button" name="loginButton" value="Login" style="color:white;" onclick="login()" class="loginButton">
               <input type="button" name="signupButton" value="Sign Up" style="color:white;" onclick="" class="loginButton signup">
          </form>
     </body>
</html>
