<!doctype html>
<html>
     <head>
          <title>Splash Screen</title>
          <script>
               function login(){
                    alert("Incorrect username and password combination!");
               }
          </script>
     </head>
     <body>
          <link href="lib/ionic/css/ionic.css" rel="stylesheet">
          <link href="css/style.css" rel="stylesheet">
          <div class="backgroundCanvas">
               <img src="img/UPBS LOGO 3A.png" alt="UPBS Logo" class="splashLogo">

               <form class="popUp">
                    <img src="img/UPBS LOGO 1A.png" alt="UPBS Logo" class="loginLogo">
                    <input type="text" name="username" placeholder="username" class="loginForm"></input>
                    <input type="password" name="password" placeholder="password" class="loginForm"></input>
                    <input type="button" name="loginButton" value="Login" style="color:white;" onclick="login()" class="loginButton login">
                    <input type="button" name="signupButton" value="Sign Up" style="color:white;" onclick="" class="loginButton signup">
               </form>
          </div>
     </body>
</html>
