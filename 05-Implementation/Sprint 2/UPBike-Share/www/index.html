<html>
     <head>
          <title>Login Screen</title>
          <script>

               /*

               Login function
               Feb. 20, 2016

               This is for getting the content of username and password input and user authentication. This function should link the user to the homepage of the application provided that the username and password combination exists in the database, otherwise, a popup window will open notifying of incorrect combination. However this is still incomplete.

               */

               function login(){
                    var usr=document.getElementById("username").value; //username input from the user
                    var pass=document.getElementById("password").value; //password input from the user
                    if(usr.localeCompare("upbikeshare")==0 && pass.localeCompare("password")==0){
                         alert("Login successful!");
                    }

                    else{
                         alert("Incorrect username and password combination!");
                    }

                    return false;
               }
          </script>
     </head>
     <body>
          <!--ionic css for preset designs-->
          <link href="lib/ionic/css/ionic.css" rel="stylesheet">

          <!--custom css for custom designs and positioning of the objects in html-->
          <link href="css/style.css" rel="stylesheet">

          <!--background-->
          <div class="background">

               <!--UP Bike Share logo-->
               <img src="img/UPBS LOGO 3A.png" alt="UPBS Logo" class="splashLogo">

               <!--Popup window login form-->
               <form class="popUp">

                    <!--UP Bike Share logo for popup window-->
                    <img src="img/UPBS LOGO 1A.png" alt="UPBS Logo" class="loginLogo">

                    <!--username input tag-->
                    <input type="text" name="username" id="username" placeholder="username" class="loginForm"></input>

                    <!--password input tag-->
                    <input type="password" name="password" id="password" placeholder="password" class="loginForm"></input>

                    <!--Login button-->
                    <input type="button" name="loginButton" value="Login" style="color:white;" onclick="login()" class="loginButton login">

                    <!--Sign in  button-->
                    <!--Note that this is just a nice to have feature of the application-->
                    <input type="button" name="signupButton" value="Sign Up" style="color:white;" onclick="" class="loginButton signup">
               </form>
          </div>
     </body>
</html>
